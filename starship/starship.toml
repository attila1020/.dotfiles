format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$nodejs\
$dotnet\
$java\
$python\
${custom.makefile}\
$cmd_duration $time\
$line_break\
$character"""

[dotnet]
# symbol = " "
symbol = ".NET "
style = "bold blue"
format = "[$symbol($version )]($style)"

[python]
format = "[$symbol($version )]($style)"
symbol = " "

[java]
style="bold red"
format = "[$symbol($version )]($style)"
symbol = " "

[nodejs]
format = "[$symbol($version )]($style)"

[fill]
symbol = " "

[directory]
style = "bold cyan"
read_only = " "
truncation_length = 4
truncate_to_repo = false

[character]
success_symbol = "[❯](cyan)"
error_symbol = "[❯](red)"
vicmd_symbol = "[❮](green)"

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bright-green"

[jobs]
symbol = ""
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-green"

[git_metrics]
disabled = false

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[memory_usage]
symbol = " "


[time]
disabled = false
style = "bold white"
format = "[$time]($style)"

[custom.makefile]
when = "Makefile"
detect_files = ["Makefile"]
symbol = "Make"
style = "bold bright-yellow"






